<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um belo Site</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <h1>Calculadora de probabilidades</h1>
    </header>
    <main>
        <section class="add__events">
            <div class="container">
                <button class="btn add__events__btn" type="button">Adicionar Eventos</button>
            </div>
        </section>
        <section class="logic">
            <div class="container">
                <form class="form">
                    <div class="form__content">
                        <div class="form__item">
                            <label class="form__item__label" for="event-name">Nome do evento: </label>
                            <input class="form__item__control" type="text" id="event-name">
                            <label class="form__item__label" for="event-chance">Chance dele acontecer: </label>
                            <input class="form__item__control" type="number" id="event-chance" min="1" step="10" max="100" value="1">
                        </div>
                    </div>
                    <button class="btn form__submit" type="submit">Rodar</button>
                </form>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/src/scripts/main.js"></script>
</body>
</html>
